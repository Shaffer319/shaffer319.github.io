<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WebGL Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <link rel="stylesheet" href="../webgl.css" type="text/css">

<body>
  <div class="jumbotron text-center" style="margin-bottom:0">
    <h1>My First Bootstrap 4 Page</h1>
    <p>This is a webgl Mandelbrot</p>
  </div>
  <div class="container-xl" style="margin-bottom:0">
    <div class="row" >
      <canvas id="glcanvas" class="col-lg-8" width="1200" height="1200"></canvas>
      <div class="col-sm-1">x1<input id="xMin" type="text" value="-1" /></div>
      <div class="col-sm-1">x2<input id="xMax" type="text" value="2" /></div>
      <div class="col-sm-1">y1<input id="yMin" type="text" value="-2" /></div>
      <div class="col-sm-1">y2<input id="yMax" type="text" value="2" /></div>
      <div class="col-sm-1"><input type="button" value="Run" onclick="update()" /></div>
    </div>
  </div>
</body>

<script src="../gl-matrix.js"></script>
<script src="webgl-demo.js"></script>
